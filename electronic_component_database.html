</head>

<body>
  <!-- NAV BAR FILTER AND SEARCH -->
  <div uk-filter="target: .js-filter">
    <nav class="uk-navbar-container uk-margin" uk-navbar>
      <div class="nav-overlay uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">Mechanisms, Movement, and Meaning</a>

        <ul class="uk-navbar-nav" style="">
          <li class="uk-active"><a href="#">Electronic Component Database</a></li>
        </ul>
        <button class="uk-button uk-button-default" type="button">Filter</button>
        <div uk-dropdown>
          <ul style="list-style: none;">
            <li uk-filter-control="filter: .all"><a href="#">All</a></li>

        </div>
      </div>

        <div class="uk-navbar-item uk-width-expand">
          <form class="uk-search uk-search-navbar uk-width-1-1">
            <input class="uk-search-input" type="search" placeholder="Search" aria-label="Search" autofocus />
          </form>
        </div>

        <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
          href="#"></a>

                <h3 class="cardtitle">Vibromotor</h3>

            </a>

            </a>
